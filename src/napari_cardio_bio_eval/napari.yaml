name: napari-cardio-bio-eval
display_name: Cardio Biosensor Evaluation
# use 'hidden' to remove plugin from napari hub search results
visibility: public
# see https://napari.org/stable/plugins/manifest.html for valid categories
categories: ["Annotation", "Segmentation", "Acquisition"]
contributions:
  commands:
    - id: napari-cardio-bio-eval.get_reader
      python_name: napari_cardio_bio_eval._reader:napari_get_reader
      title: Open data with Cardio Biosensor Evaluation
    - id: napari-cardio-bio-eval.write_multiple
      python_name: napari_cardio_bio_eval._writer:write_multiple
      title: Save multi-layer data with Cardio Biosensor Evaluation
    - id: napari-cardio-bio-eval.write_single_image
      python_name: napari_cardio_bio_eval._writer:write_single_image
      title: Save image data with Cardio Biosensor Evaluation
    - id: napari-cardio-bio-eval.make_sample_data
      python_name: napari_cardio_bio_eval._sample_data:make_sample_data
      title: Load sample data from Cardio Biosensor Evaluation
    - id: napari-cardio-bio-eval.make_container_widget
      python_name: napari_cardio_bio_eval:ImageThreshold
      title: Make threshold Container widget
    - id: napari-cardio-bio-eval.make_magic_widget
      python_name: napari_cardio_bio_eval:threshold_magic_widget
      title: Make threshold magic widget
    - id: napari-cardio-bio-eval.make_function_widget
      python_name: napari_cardio_bio_eval:threshold_autogenerate_widget
      title: Make threshold function widget
    - id: napari-cardio-bio-eval.make_qwidget
      python_name: napari_cardio_bio_eval:ExampleQWidget
      title: Make example QWidget
  readers:
    - command: napari-cardio-bio-eval.get_reader
      accepts_directories: false
      filename_patterns: ['*.npy']
  writers:
    - command: napari-cardio-bio-eval.write_multiple
      layer_types: ['image*','labels*']
      filename_extensions: []
    - command: napari-cardio-bio-eval.write_single_image
      layer_types: ['image']
      filename_extensions: ['.npy']
  sample_data:
    - command: napari-cardio-bio-eval.make_sample_data
      display_name: Cardio Biosensor Evaluation
      key: unique_id.1
  widgets:
    - command: napari-cardio-bio-eval.make_container_widget
      display_name: Container Threshold
    - command: napari-cardio-bio-eval.make_magic_widget
      display_name: Magic Threshold
    - command: napari-cardio-bio-eval.make_function_widget
      autogenerate: true
      display_name: Autogenerate Threshold
    - command: napari-cardio-bio-eval.make_qwidget
      display_name: Example QWidget
